<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat app</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div id="login-page">
    <div class="log-reg-page-container">
        <h1 class="title">Login</h1>
        <form id="loginForm" name="loginForm">
            <div class="form-group">
                <input type="text" id="login-name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Password" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent log-reg-submit">Login</button>
            </div>
            <div id="login-error-msg"></div>
        </form>
        <p>Don't have an account? <div id="link-to-register"> Register here.</div></p>
    </div>
</div>

<div id="register-page" class="hidden">
    <div class="log-reg-page-container">
        <h1 class="title">Register</h1>
        <form id="registerForm" name="registerForm">
            <div class="form-group">
                <input type="text" id="register-name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" id="register-email" placeholder="Email" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <input type="password" id="register-password" placeholder="Password" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <input type="password" id="register-password-confirm" placeholder="Confirm password" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent log-reg-submit">Register</button>
            </div>
            <div id="reg-error-msg"></div>
        </form>
        <p>Already have an account? <div id="link-to-login"> Login here.</div></p>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chatroom</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
